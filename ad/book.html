<!DOCTYPE html>
<html>
<head>
	<title>Responsive Website using Tailwind css</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
	<section class="text-gray-600 body-font relative">
  <div class="absolute inset-0 bg-gray-300">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.065722740048!2d72.8276754751227!3d19.016825382175647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cec0d851ebc3%3A0xcc61876914526329!2sShree%20Siddhivinayak%20Temple!5e0!3m2!1sen!2sin!4v1682862125547!5m2!1sen!2sin"style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
    
  </div>
  <div class="container px-5 py-24 mx-auto flex">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 text-center font-medium title-font"><b><i><u>LOGIN !!</u></i></b></h2>
      <p class="leading-relaxed mb-5 text-gray-600">Please Login to your Account.</p>
      <div class="relative mb-4">
        <label for="username" class="leading-7 text-sm text-gray-900">Username</label>
        <input type="uname" id="uname" name="uname" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-900">Password</label>
        <input type="pswd" id="pswd" name="pswd" class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-blue-500" href="#">
        Forgot Password?
      </a>
      <br>
      <div class="flex items-center mr-4">
        <input id="inline-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="inline-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Terms and Conditions.</label>
    </div>
      <br><br>
     
      <button class="text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg" style="
                        background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
                      "><b>LOGIN</b></button>
      <p class="mb-0 mt-2 pt-1 text-sm font-semibold">
              Don't have an account?
              <a
                href="#!"
                class="text-danger transition duration-150 ease-in-out hover:text-blue-600 focus:text-gray-600 active:text-blue-700"
                ><u>Register</u></a
              >
            </p>
            
            <br><br><br>
    </div>
  </div>
</section>
</body>
</html>
